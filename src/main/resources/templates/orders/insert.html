<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>주문등록</h2>
	<form action="/orders/save" method="post">
		주문번호 : <input type="text" name="orderid" th:value="${orderid}"/><br />
		고객번호 : 
		<select name="customer.custid">
			<option th:each="c:${cList}" 
					th:value="${c.custid}" 
					th:text="${c.name}"></option>
		</select><br>
		
		도서번호 : 
		<select name="book.bookid" >
			<option th:each="b:${bList}" 
					th:text="${b.bookname}" 
					th:value="${b.bookid}"></option>
		</select><br>
		주문가격 : <input type="text" name="saleprice"/>
		<input type="submit" value="등록"/>
		<input type="reset" value="다시입력"/>
	</form>
</body>
</html>
